<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flipper</title>
    <style>
        body {
            background-color: black;
            color: Yellow;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .text {
            font-size: 70px;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
        }

        .text:hover {
            transform: skewX(-2deg) translateY(-2px);
        }

        #userGuess {
            font-size: 20px;
            padding: 5px;
        }

        #result {
            visibility: hidden;
            color: rgb(221, 221, 85);
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h3 class="text">Coin Flip</h3>
    <input type="text" placeholder="heads or tails?" id="userGuess" name="useGuess" onkeydown="flipMyCoin(event)">
    <div id="result">Fat</div>
    <script>
        textBox = document.getElementById("userGuess");

        function flipMyCoin(event) {
            if (event.key === "Enter") {
                let userGuess = textBox.value === "heads" ? 1 : textBox.value === "tails" ? 0.5: 20;
                let result;
                const computerChoice = Math.random();
                // console.log(computerChoice >= 0.5 ? "head" : "tail");
                if (userGuess === 20) {
                    result = "please input lowerCase valid inputs only!";
                } else if ((userGuess - computerChoice >= 0) && (userGuess - computerChoice < 0.5)) {
                    console.log(`Good Job: Result is: ${computerChoice >= 0.5 ? "head" : "tail"}`);
                    result = `Good Job: Result is: ${computerChoice >= 0.5 ? "head" : "tail"}`;
                } else {
                    console.log(`Sadge: Result is: ${computerChoice >= 0.5 ? "head" : "tail"}`);
                    result = `Sadge: Result is: ${computerChoice >= 0.5 ? "head" : "tail"}`;
                }
                document.getElementById("result").innerHTML = result;
                document.getElementById("result").style.visibility = "visible";
                textBox.value = "";
            }
            
        };
        
    </script>
</body>
</html>
