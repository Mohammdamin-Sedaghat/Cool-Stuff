<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball</title>
    <style>

        canvas {
            border: 1px solid lightblue;
        }
    </style>
</head>
<body>
    <canvas width="800", height="500"></canvas>
    <script>
        const ctx = document.querySelector('canvas').getContext('2d');

        const center = {
            x: 100,
            y: 100,
        }

        let speedx = 6;
        let speedy = 2;
        let g = 1;
        function draw() {   
            ctx.fillStyle = "rgb(250 250 250 / 20%)"
            ctx.fillRect(0, 0, 800, 500);
            ctx.beginPath();
            ctx.fillStyle = "rgb(16, 130, 124)"
            ctx.moveTo(center.x,center.y);
            ctx.arc(center.x,center.y, 30, 0, Math.PI * 2);
            ctx.fill();

            center.x += speedx;
            center.y += speedy;

            speedy = speedy * 0.99 + 0.25;

            if (center.y >= 500 - 30) {
                speedy = -speedy;
            } else if (center.y <= 0 + 30) {
                speedy = -speedy;
            }

            if (center.x >= 800 - 30) {
                speedx = -speedx;
            } else if (center.x <= 0 + 30) {
                speedx = -speedx;
            }
            window.requestAnimationFrame(draw);
        }

        ctx.fillStyle = "rgb(250 250 250)"
        ctx.fillRect(0, 0, 800, 500);
        draw();
    </script>
</body>
</html>
